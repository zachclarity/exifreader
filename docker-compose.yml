version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./pdf.min.js:/usr/share/nginx/html/pdf.min.js:ro
      - ./pdf.worker.min.js:/usr/share/nginx/html/pdf.worker.min.js:ro
      - ./tailwinds.js:/usr/share/nginx/html/tailwinds.js:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
