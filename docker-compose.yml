
services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: .
    volumes:
      - extracted_data:/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  extracted_data:
