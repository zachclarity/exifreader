<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
    :root {
        --bg: #0e1117;
        --surface: #161b22;
        --surface-hover: #1c2333;
        --border: #30363d;
        --border-accent: #58a6ff;
        --text: #e6edf3;
        --text-muted: #8b949e;
        --accent: #58a6ff;
        --accent-glow: rgba(88, 166, 255, 0.15);
        --success: #3fb950;
        --success-glow: rgba(63, 185, 80, 0.12);
        --error: #f85149;
        --error-glow: rgba(248, 81, 73, 0.12);
        --radius: 12px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }

    body {
        font-family: 'DM Sans', sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        position: relative;
        overflow-y: auto;
    }

    body::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image:
            radial-gradient(circle at 1px 1px, rgba(88,166,255,0.04) 1px, transparent 0);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: -1;
    }

    .container {
        width: 100%;
        max-width: 520px;
        margin: auto;
        animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: clamp(1.25rem, 5vw, 1.5rem);
        font-weight: 700;
        margin-bottom: 0.25rem;
        letter-spacing: -0.02em;
    }

    .subtitle {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
    }

    /* Drop zone */
    .drop-zone {
        border: 2px dashed var(--border);
        border-radius: var(--radius);
        padding: clamp(1.75rem, 6vw, 3rem) 1.25rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.25s ease;
        background: var(--surface);
        -webkit-tap-highlight-color: transparent;
    }

    .drop-zone:hover,
    .drop-zone.drag-over {
        border-color: var(--accent);
        background: var(--accent-glow);
    }

    .drop-zone-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 1rem;
        border-radius: 50%;
        background: var(--accent-glow);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .drop-zone-icon svg {
        width: 24px;
        height: 24px;
        stroke: var(--accent);
    }

    .drop-zone-text {
        font-size: 0.95rem;
        color: var(--text-muted);
    }

    .drop-zone-text strong {
        color: var(--accent);
    }

    .file-input {
        display: none;
    }

    /* Selected file pill */
    .selected-file {
        display: none;
        align-items: center;
        gap: 0.75rem;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 0.85rem 1rem;
        margin-top: 1rem;
        min-width: 0;
    }

    .selected-file.visible {
        display: flex;
    }

    .selected-file .file-icon {
        flex-shrink: 0;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: var(--accent-glow);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .selected-file .file-icon svg {
        width: 16px;
        height: 16px;
        stroke: var(--accent);
    }

    .selected-file .file-name {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.75rem;
        min-width: 0;
    }

    .selected-file .remove-btn {
        flex-shrink: 0;
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 6px;
        border-radius: 6px;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }

    .selected-file .remove-btn:active {
        background: rgba(255,255,255,0.06);
    }

    /* Upload button */
    .upload-btn {
        width: 100%;
        margin-top: 1.25rem;
        padding: 0.85rem;
        border: none;
        border-radius: var(--radius);
        background: var(--accent);
        color: #fff;
        font-family: 'DM Sans', sans-serif;
        font-size: 0.925rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }

    .upload-btn:active:not(:disabled) {
        transform: scale(0.98);
    }

    .upload-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .upload-btn.loading {
        color: transparent;
        position: relative;
    }

    .upload-btn.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Result card */
    .result-card {
        display: none;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background: var(--surface);
        overflow: hidden;
        animation: fadeUp 0.35s ease-out;
    }

    .result-card.visible {
        display: block;
    }

    .result-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 1.25rem;
        font-weight: 600;
        font-size: 0.9rem;
        border-bottom: 1px solid var(--border);
    }

    .result-header svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    }

    .result-card.success .result-header {
        color: var(--success);
        background: var(--success-glow);
    }

    .result-card.success .result-header svg {
        stroke: var(--success);
    }

    .result-card.error .result-header {
        color: var(--error);
        background: var(--error-glow);
    }

    .result-card.error .result-header svg {
        stroke: var(--error);
    }

    .result-body {
        padding: 0.5rem 1.25rem;
    }

    .result-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 0.75rem;
        padding: 0.65rem 0;
        border-bottom: 1px solid rgba(48, 54, 61, 0.5);
    }

    .result-row:last-child {
        border-bottom: none;
    }

    .result-label {
        color: var(--text-muted);
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        white-space: nowrap;
        flex-shrink: 0;
    }

    .result-value {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.75rem;
        color: var(--text);
        text-align: right;
        word-break: break-all;
        min-width: 0;
    }

    .lang-badge {
        display: inline-block;
        background: var(--accent-glow);
        color: var(--accent);
        border: 1px solid rgba(88, 166, 255, 0.25);
        padding: 0.1rem 0.5rem;
        border-radius: 12px;
        font-size: 0.75rem;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
        body {
            padding: 1.25rem 0.75rem;
            justify-content: flex-start;
            padding-top: 3rem;
        }

        .subtitle {
            font-size: 0.85rem;
            margin-bottom: 1.25rem;
        }

        .drop-zone {
            padding: 1.5rem 1rem;
        }

        .result-body {
            padding: 0.25rem 1rem;
        }

        .result-row {
            flex-direction: column;
            gap: 0.25rem;
            padding: 0.6rem 0;
        }

        .result-value {
            text-align: left;
            font-size: 0.7rem;
        }

        .upload-btn {
            padding: 0.95rem;
            font-size: 1rem;
        }
    }

    /* Safe area for notched phones */
    @supports (padding: env(safe-area-inset-bottom)) {
        body {
            padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>File Upload</h1>
    <p class="subtitle">Upload a file to inspect its type and size</p>

    <!-- Drop zone -->
    <div class="drop-zone" id="dropZone">
        <div class="drop-zone-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 16V4m0 0l-4 4m4-4l4 4M4 20h16" />
            </svg>
        </div>
        <p class="drop-zone-text">Drag &amp; drop or <strong>browse</strong></p>
    </div>

    <input type="file" id="fileInput" class="file-input">

    <!-- Selected file indicator -->
    <div class="selected-file" id="selectedFile">
        <div class="file-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
        </div>
        <span class="file-name" id="fileName"></span>
        <button class="remove-btn" id="removeBtn" title="Remove file">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Upload button -->
    <button class="upload-btn" id="uploadBtn" disabled>Upload &amp; Process</button>

    <!-- Result card -->
    <div class="result-card" id="resultCard">
        <div class="result-header" id="resultHeader"></div>
        <div class="result-body" id="resultBody"></div>
    </div>
</div>

<script>
    const dropZone    = document.getElementById('dropZone');
    const fileInput   = document.getElementById('fileInput');
    const selectedFile= document.getElementById('selectedFile');
    const fileName    = document.getElementById('fileName');
    const removeBtn   = document.getElementById('removeBtn');
    const uploadBtn   = document.getElementById('uploadBtn');
    const resultCard  = document.getElementById('resultCard');
    const resultHeader= document.getElementById('resultHeader');
    const resultBody  = document.getElementById('resultBody');

    const API_URL = '/api/upload';

    let currentFile = null;

    // --- Drop zone events ---
    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length) {
            selectFile(e.dataTransfer.files[0]);
        }
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length) {
            selectFile(fileInput.files[0]);
        }
    });

    removeBtn.addEventListener('click', () => {
        currentFile = null;
        fileInput.value = '';
        selectedFile.classList.remove('visible');
        uploadBtn.disabled = true;
        resultCard.classList.remove('visible', 'success', 'error');
    });

    function selectFile(file) {
        currentFile = file;
        fileName.textContent = file.name;
        selectedFile.classList.add('visible');
        uploadBtn.disabled = false;
        resultCard.classList.remove('visible', 'success', 'error');
    }

    // --- Upload ---
    uploadBtn.addEventListener('click', async () => {
        if (!currentFile) return;

        uploadBtn.classList.add('loading');
        uploadBtn.disabled = true;
        resultCard.classList.remove('visible', 'success', 'error');

        const formData = new FormData();
        formData.append('file', currentFile);

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                showResult('success', data);
            } else {
                showResult('error', data);
            }

        } catch (err) {
            showResult('error', { message: 'Network error â€” is the server running?' });
        } finally {
            uploadBtn.classList.remove('loading');
            uploadBtn.disabled = false;
        }
    });

    function showResult(type, data) {
        resultCard.className = 'result-card visible ' + type;

        if (type === 'success') {
            resultHeader.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                ${data.message || 'File processed successfully'}`;

            const langRow = data.sourceCodeFile
                ? `<div class="result-row lang-row">
                       <span class="result-label">Language</span>
                       <span class="result-value"><span class="lang-badge">${data.programmingLanguage}</span></span>
                   </div>`
                : '';

            resultBody.innerHTML = `
                <div class="result-row">
                    <span class="result-label">File Name</span>
                    <span class="result-value" title="${data.fileName}">${data.fileName}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">MIME Type</span>
                    <span class="result-value">${data.fileType}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Extension</span>
                    <span class="result-value">.${data.extension}</span>
                </div>
                ${langRow}
                <div class="result-row">
                    <span class="result-label">Size</span>
                    <span class="result-value">${data.formattedSize}  (${data.sizeInBytes.toLocaleString()} bytes)</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Category</span>
                    <span class="result-value">${data.sourceCodeFile ? 'ðŸ“„ Source Code' : 'ðŸ“Ž Non-Code File'}</span>
                </div>`;
        } else {
            resultHeader.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                </svg>
                ${data.message || 'Upload failed'}`;
            resultBody.innerHTML = '';
        }

        // Scroll result into view on mobile
        setTimeout(() => {
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);
    }
</script>
</body>
</html>
