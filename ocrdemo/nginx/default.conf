server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 50m;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Image OCR Lambda
    location /api/ocr {
        proxy_pass http://lambda:9000/2015-03-31/functions/ocr-service/invocations;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Content-Type "application/json";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        if ($request_method = 'OPTIONS') { return 204; }
    }

    # PDF direct text extraction
    location /api/pdf {
        proxy_pass http://lambda:9000/2015-03-31/functions/pdf-extract/invocations;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Content-Type "application/json";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        if ($request_method = 'OPTIONS') { return 204; }
    }

    # PDF → Image → OCR pipeline
    location /api/pdf-ocr {
        proxy_pass http://lambda:9000/2015-03-31/functions/pdf-ocr/invocations;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Content-Type "application/json";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        if ($request_method = 'OPTIONS') { return 204; }
    }
}
