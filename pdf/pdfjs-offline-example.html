<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF.js Offline Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #pdf-container { border: 1px solid #ccc; margin-top: 10px; }
    canvas { display: block; margin: 10px auto; }
    .controls { margin: 10px 0; }
    button { padding: 5px 15px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>PDF.js Offline Viewer</h1>
  
  <input type="file" id="pdf-input" accept=".pdf">
  
  <div class="controls">
    <button id="prev">Previous</button>
    <span>Page <span id="page-num">0</span> of <span id="page-count">0</span></span>
    <button id="next">Next</button>
  </div>
  
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- Load PDF.js LOCALLY - no CDN needed -->
  <script src="pdf.min.js"></script>
  
  <script>
    // CRITICAL: Set worker source to LOCAL file BEFORE any PDF operations
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.min.js';
    
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    const scale = 1.5;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        
        page.render(renderContext).promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').textContent = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    document.getElementById('prev').addEventListener('click', function() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next').addEventListener('click', function() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    // Handle file selection
    document.getElementById('pdf-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file.type !== 'application/pdf') {
        alert('Please select a PDF file');
        return;
      }

      const fileReader = new FileReader();
      fileReader.onload = function() {
        const typedArray = new Uint8Array(this.result);
        
        pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
          pdfDoc = pdf;
          document.getElementById('page-count').textContent = pdf.numPages;
          pageNum = 1;
          renderPage(pageNum);
        }).catch(function(error) {
          console.error('Error loading PDF:', error);
          alert('Error loading PDF: ' + error.message);
        });
      };
      fileReader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
