<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Metadata Extractor (Offline)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; }
    table { width: 100%; border-collapse: collapse; margin: 10px 0; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; width: 180px; }
    pre { background: #f0f0f0; padding: 10px; overflow-x: auto; max-height: 300px; }
    .section { margin: 20px 0; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    .error { color: red; background: #ffe0e0; padding: 15px; border-radius: 5px; margin: 10px 0; }
    .success { color: green; background: #e0ffe0; padding: 10px; border-radius: 5px; margin: 10px 0; }
    #status { margin: 15px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üìÑ PDF Metadata Extractor</h1>
  <p>Works offline - no server needed</p>
  
  <div id="status">Checking PDF.js library status...</div>
  
  <input type="file" id="pdf-input" accept=".pdf" disabled>
  
  <div id="results" style="display:none;">
    <div class="section">
      <h2>Document Info</h2>
      <table id="info-table"></table>
    </div>
    
    <div class="section">
      <h2>Custom/Extra Fields</h2>
      <table id="custom-table"></table>
    </div>
    
    <div class="section">
      <h2>XMP Metadata</h2>
      <table id="xmp-table"></table>
    </div>
    
    <div class="section">
      <h2>Raw JSON</h2>
      <pre id="raw-json"></pre>
    </div>
  </div>

  <!-- IMPORTANT: All 3 files must be in the SAME FOLDER -->
  <!-- Load worker FIRST -->
  <script src="pdf.worker.min.js"></script>
  <!-- Then load main PDF.js -->
  <script src="pdf.min.js"></script>
  
  <script>
    // Check if PDF.js loaded successfully
    const statusDiv = document.getElementById('status');
    const fileInput = document.getElementById('pdf-input');
    
    if (typeof pdfjsLib === 'undefined') {
      statusDiv.className = 'error';
      statusDiv.innerHTML = `
        <strong>‚ùå Error: PDF.js library not loaded!</strong><br><br>
        Make sure these 3 files are in the <strong>same folder</strong>:<br>
        ‚Ä¢ pdf-metadata-offline.html (this file)<br>
        ‚Ä¢ pdf.min.js<br>
        ‚Ä¢ pdf.worker.min.js<br><br>
        <em>Tip: Check your browser's console (F12) for more details.</em>
      `;
    } else {
      statusDiv.className = 'success';
      statusDiv.innerHTML = '‚úÖ PDF.js loaded successfully! Select a PDF file below.';
      fileInput.disabled = false;
      
      // Check if worker loaded
      if (typeof pdfjsWorker !== 'undefined' || (window.pdfjsLib && window.pdfjsLib.GlobalWorkerOptions)) {
        console.log('PDF.js worker available');
      }
    }
    
    const STANDARD_FIELDS = [
      'Title', 'Author', 'Subject', 'Keywords', 'Creator', 'Producer',
      'CreationDate', 'ModDate', 'Trapped', 'PDFFormatVersion',
      'IsLinearized', 'IsAcroFormPresent', 'IsXFAPresent', 
      'IsCollectionPresent', 'IsSignaturesPresent', 'Language'
    ];

    fileInput.addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      statusDiv.innerHTML = '‚è≥ Processing PDF...';
      statusDiv.className = '';

      try {
        const arrayBuffer = await file.arrayBuffer();
        
        // Load PDF - disable worker if needed for file:// protocol
        const loadingTask = pdfjsLib.getDocument({ 
          data: arrayBuffer,
          useWorkerFetch: false,
          isEvalSupported: false,
          useSystemFonts: true
        });
        
        const pdf = await loadingTask.promise;
        const metadata = await pdf.getMetadata();
        
        console.log('Full metadata object:', metadata);
        
        statusDiv.className = 'success';
        statusDiv.innerHTML = `‚úÖ Loaded: ${file.name} (${pdf.numPages} pages)`;
        
        document.getElementById('results').style.display = 'block';
        
        // Standard info
        displayInfo(metadata.info, pdf.numPages);
        
        // Custom fields
        displayCustom(metadata.info);
        
        // XMP
        displayXMP(metadata.metadata);
        
        // Raw JSON
        document.getElementById('raw-json').textContent = JSON.stringify({
          info: metadata.info,
          xmp: metadata.metadata ? metadata.metadata.getAll() : null,
          pages: pdf.numPages
        }, null, 2);
        
      } catch (error) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
        console.error('Full error:', error);
      }
    });

    function displayInfo(info, pages) {
      const table = document.getElementById('info-table');
      table.innerHTML = '';
      
      const rows = [
        ['Title', info?.Title],
        ['Author', info?.Author],
        ['Subject', info?.Subject],
        ['Keywords', info?.Keywords],
        ['Creator', info?.Creator],
        ['Producer', info?.Producer],
        ['Creation Date', formatDate(info?.CreationDate)],
        ['Modification Date', formatDate(info?.ModDate)],
        ['PDF Version', info?.PDFFormatVersion],
        ['Pages', pages],
        ['Has Forms', info?.IsAcroFormPresent ? 'Yes' : 'No'],
        ['Has Signatures', info?.IsSignaturesPresent ? 'Yes' : 'No'],
      ];
      
      rows.forEach(([k, v]) => {
        table.innerHTML += `<tr><th>${k}</th><td>${v || '‚Äî'}</td></tr>`;
      });
    }

    function displayCustom(info) {
      const table = document.getElementById('custom-table');
      table.innerHTML = '';
      
      if (!info) {
        table.innerHTML = '<tr><td>No custom fields</td></tr>';
        return;
      }
      
      let hasCustom = false;
      for (const [key, value] of Object.entries(info)) {
        if (!STANDARD_FIELDS.includes(key) && value !== undefined && value !== null) {
          hasCustom = true;
          table.innerHTML += `<tr><th>${key}</th><td>${JSON.stringify(value)}</td></tr>`;
        }
      }
      
      if (!hasCustom) {
        table.innerHTML = '<tr><td colspan="2" style="color:#999">No custom metadata fields found</td></tr>';
      }
    }

    function displayXMP(xmp) {
      const table = document.getElementById('xmp-table');
      table.innerHTML = '';
      
      if (!xmp) {
        table.innerHTML = '<tr><td>No XMP metadata</td></tr>';
        return;
      }
      
      const data = xmp.getAll();
      if (!data || Object.keys(data).length === 0) {
        table.innerHTML = '<tr><td>XMP metadata is empty</td></tr>';
        return;
      }
      
      for (const [key, value] of Object.entries(data)) {
        const v = Array.isArray(value) ? value.join(', ') : 
                  typeof value === 'object' ? JSON.stringify(value) : value;
        table.innerHTML += `<tr><th>${key}</th><td>${v || '‚Äî'}</td></tr>`;
      }
    }

    function formatDate(d) {
      if (!d) return null;
      if (typeof d === 'string' && d.startsWith('D:')) {
        const p = d.slice(2);
        return `${p.slice(0,4)}-${p.slice(4,6)}-${p.slice(6,8)} ${p.slice(8,10)}:${p.slice(10,12)}:${p.slice(12,14)}`;
      }
      return d;
    }
  </script>
</body>
</html>
