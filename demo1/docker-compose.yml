version: "3.8"

# Explicit network so LAMBDA_DOCKER_NETWORK is always predictable
networks:
  ls:
    name: ls

services:
  # ── Build the Lambda container image (exits after build) ──
  lambda-build:
    build:
      context: ./lambda_ocr
    image: ocr-lambda:latest
    networks:
      - ls
    entrypoint: ["echo", "Lambda image built successfully"]
    restart: "no"

  # ── Frontend ──
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ls
    depends_on:
      - backend
    restart: unless-stopped

  # ── Flask Backend ──
  backend:
    build: .
    volumes:
      - extracted_data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - LAMBDA_FUNCTION_NAME=ocr-extract-text
      - LAMBDA_IMAGE_URI=ocr-lambda:latest
    networks:
      - ls
    depends_on:
      localstack:
        condition: service_healthy
    restart: unless-stopped

  # ── LocalStack (Lambda v2 — runs Lambda functions in Docker containers) ──
  localstack:
    image: localstack/localstack:3.8
    environment:
      - SERVICES=lambda
      - EAGER_SERVICE_LOADING=1
      - DEBUG=0
      - LAMBDA_DOCKER_NETWORK=ls
    ports:
      - "4566:4566"
    networks:
      - ls
    volumes:
      # Docker socket is REQUIRED for Lambda v2 (container-based execution)
      - /var/run/docker.sock:/var/run/docker.sock
      - ./init-scripts/deploy-lambda.sh:/etc/localstack/init/ready.d/deploy-lambda.sh
      - localstack_data:/var/lib/localstack
    depends_on:
      lambda-build:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -sf http://localhost:4566/_localstack/health | grep -q '\"lambda\"'"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 20s

volumes:
  extracted_data:
  localstack_data:
